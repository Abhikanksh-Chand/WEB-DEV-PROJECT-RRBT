<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="design.css">
    <h1 class="main_heading" style="color: white">Payment Form</h1>
</head>
<body style="background-color:black">
    <div class="container">
        <form>
        

        <br>
        <h2>User Information</h2>

        <p>Name: <input  type="text" name="name" placeholder="Full Name" required></p>
        <p>Gender: </p>
        <fieldset>
            <p>
            
                Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
            </p>
        </fieldset>
        <p >Address : <textarea placeholder="Enter Your address" name="address" id="address" cols="100" rows="8" > </textarea> 
        </p>

        <p>Email: <input type="email" name="email" id="email" required></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode" required></p>
        
        <h2>Payment Information</h2>

        <p>Card Type: 
            <select name="card_type" id="card_type" required>
            <option value="">-- SELECT A CARD TYPE--    
            </option> 
            <option value="visa">VISA</option> 
            <option value="rupay">RUPAY</option> 
            <option value="mastercard">MASTERCARD</option> 

            </select>
        </p>
        
        <p>
            Card Number: <input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444"required>
        </p>

        <p>
            Expiration Date: <input type="date" name="exp_date" id="exp_date" required>
        </p>

        <p>CVV: <input type="password" name="cvv" id="cvv"  required>
         </p>

        <input type="submit" value="Proceed">


    </div>

    </form>
</body>
</html>
